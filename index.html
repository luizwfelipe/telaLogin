<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/72aebe393c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./js/index.js">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="esquerda">
            <img src="./assets/Outer space-bro.png" alt="">
        </div>
        <div class="container">
            <h1>LOGIN</h1>
            <p>faça seu login aqui!</p>
            <div class="texto">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="inputNome" placeholder="Coloque o nome de usúario">
            </div>
            <div class="texto">
                <i class="fa-solid fa-lock"></i>
            <input type="password" id="inputSenha" placeholder="Digite sua senha">
            </div>
            <div>
                <i class="fa-solid fa-right-to-bracket"></i>
            <input class="botao"  type="submit" onclick="logar(); return false">
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
